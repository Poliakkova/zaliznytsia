<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

    <h1>Відновлення пароля</h1>

    <form th:action="@{/forgot-password/instr}" class="form" method="post">
        <div class="form-group">
            <label for="userEmail">Введіть пошту, прив'язану до акаунта, для отримання подальших інструкцій</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail">
        </div>

        <div th:if="${failure}" th:text="${failure}" class="alert alert-danger" role="alert"></div>
        <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert"></div>

        <button type="submit" class="btn btn-warning">Відправити</button>
    </form>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
