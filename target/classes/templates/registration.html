<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

    <h1>Реєстрація</h1>

    <form th:action="@{/registration}" class="form" method="post">
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" class="form-control" th:classappend="${firstNameError} ? 'is-invalid' : ''"
                    id="firstName" name="firstName" placeholder="Ім'я">
            <div th:if="${firstNameError}" th:text="${firstNameError}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="secondName">Прізвище</label>
            <input type="text" class="form-control" th:classappend="${secondNameError} ? 'is-invalid' : ''"
                    id="secondName" name="secondName" placeholder="Прізвище">
            <div th:if="${secondNameError}" th:text="${secondNameError}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="email">Пошта</label>
            <input type="text" class="form-control" th:classappend="${emailError} ? 'is-invalid' : ''"
                    id="email" name="email" placeholder="Пошта">
            <small id="emailHelp" class="form-text text-muted">Ваша пошта залишатиметься конфіденційною</small>
            <div th:if="${emailError}" th:text="${emailError}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" th:classappend="${passwordError} ? 'is-invalid' : ''"
                   id="password" name="password" placeholder="Пароль">
            <div th:if="${passwordError}" th:text="${passwordError}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LcXdh8iAAAAAFgKPboQSl1LDA193NxWYkyAULPd"
                 th:classappend="${captchaError} ? 'is-invalid' : ''"></div>
            <div th:if="${captchaError}" th:text="${captchaError}" class="invalid-feedback"></div>

            <!--            <input required type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--            <label class="form-check-label" for="exampleCheck1">Я не робот</label>-->
<!--            <div class="invalid-feedback">-->
<!--                Поставте галочку, щоб пройти перевірку-->
<!--            </div>-->

        </div>

        <div th:if="${failure}" th:text="${failure}" class="alert alert-danger" role="alert"></div>

        <button type="submit" class="btn btn-warning">Зареєструватися</button>
    </form>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
