<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

    <h1>Список користувачів</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Ім'я</th>
            <th scope="col">Прізвище</th>
            <th scope="col">Пошта</th>
            <th scope="col">Роль</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="user : ${userList}">
            <tr>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getSecondName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${#strings.setJoin(user.roles, ',')}"></td>
                <td><a th:href="'/user/' + ${user.getId()}" class="btn btn-primary">Редагувати</a></td>
            </tr>
        </div>
        </tbody>
    </table>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
