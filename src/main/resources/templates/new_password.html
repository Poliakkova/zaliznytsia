<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

<h1>Відновлення пароля</h1>

    <form th:action="@{'/forgot-password/' + ${id}}" class="form" method="post">
        <div class="form-group">
            <label for="password">Новий пароль</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="modalPasswordLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPasswordLabel">Відновлення пароля</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Зберегти пароль?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                        <button type="submit" class="btn btn-warning">Зберегти</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalPassword">Зберегти</button>
    </form>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
