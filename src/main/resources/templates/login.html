<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

    <h1>Вхід</h1>

    <form th:action="@{/login}" class="form" method="post">
        <div class="form-group">
            <label for="email">Пошта</label>
            <input required type="email" class="form-control" id="email" name="username" placeholder="Пошта">
            <small id="emailHelp" class="form-text text-muted">Ваша пошта залишатиметься конфіденційною</small>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input required type="password" class="form-control" id="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Неправильний логін або пароль! Спробуйте ще раз.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Ви успішно вийшли з профілю.
        </div>

        <div th:if="${failure}" th:text="${failure}" class="alert alert-danger" role="alert"></div>
        <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert"></div>

        <a class="dropdown-item text-white" th:href="@{/forgot-password/email}">Забули пароль?</a>
        <div><input class="btn btn-warning" type="submit" value="Вхід"/></div>

    </form>

    <a class="btn btn-outline-warning register-button" th:href="@{/registration}">Реєстрація</a>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
