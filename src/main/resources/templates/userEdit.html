<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Залізниця</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="/static/js/dropdown.js" type="text/javascript"></script>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container">

    <h1>Редагувати користувача</h1>

    <form th:action="@{/user}" class="form" method="post">
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.getFirstName()}">
        </div>
        <div class="form-group">
            <label for="secondName">Прізвище</label>
            <input type="text" class="form-control" id="secondName" name="secondName" aria-describedby="emailHelp" th:value="${user.getSecondName()}">
        </div>
        <div class="form-group">
            <label for="email">Пошта</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" th:value="${user.getEmail()}">
            <small id="emailHelp" class="form-text text-muted">Ваша пошта залишатиметься конфіденційною</small>
        </div>
        <div th:each="role : ${roles}">
            <div>
                <input type="checkbox" th:name="${role}" th:id="${role}" th:checked="${user.roles.contains(role)}">
                <label th:for="${role}" th:text="${role}"></label>
            </div>
        </div>
        <input type="hidden" th:value="${user.getId()}" name="userId">
        <button type="submit" class="btn btn-warning">Зберегти</button>
    </form>

</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
